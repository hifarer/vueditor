<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vueditor</title>
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
  <style>
    #editor .vueditor {
      height: 250px;
    }
  </style>
</head>
<body>

  <div id="editor">
    <Vueditor></Vueditor>
    <!-- <Vueditor></Vueditor> -->
  </div>

  <!-- <div id="box"></div> -->

  <script src="https://cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/vuex/2.1.0/vuex.min.js"></script>
  <script src="./dist/script/vueditor.js"></script>
  <script>

    const store = new Vuex.Store({
      state: {
        count: 0
      },
      mutations: {
        increment (state) {
          state.count++
        }
      }
    })

    const opts = {
      toolbar: [
        'removeFormat', 'undo', 'redo', '|', 'codeSnippet', 'element', 'fontName', 'fontSize', 'foreColor', 'backColor', 'divider', 'bold', 'italic', 'underline', 'strikeThrough', 'link', 'unLink', 'divider', 'subscript', 'superscript', 'divider', 'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull', '|', 'indent', 'outdent', 'insertOrderedList', 'insertUnorderedList', '|', 'picture', 'table', '|', 'sourceCode', 'markdown'
      ],
      fontName: [
        { val: 'arial black' },
        { val: 'times new roman' },
        { val: 'Courier New' }
      ],
      fontSize: ['0.8rem', '1.0rem', '1.2rem', '1.5rem', '2.0rem']
    }

    Vue.use(Vueditor, opts)

    let parent = new Vue({
      el: '#editor',
      store
    })
    let editor = parent.$children[0]
    editor.setContent('content one')

    // let editor1 = parent.$children[1]
    // editor1.setContent('content two')

    // let inst = Vueditor.createEditor('#box', {
    //   toolbar: [
    //     'removeFormat', 'undo', 'redo', '|', 'elements', 'fontName', 'fontSize', 'foreColor', 'backColor', 'sourceCode'
    //   ]
    // })
    // inst.setContent('fill your content here')

  </script>
</body>
</html>
